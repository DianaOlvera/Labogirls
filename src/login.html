<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <title> BBVA </title>
</head>
<body>
  <div class="container-fluid">
    <header class="row font-text-purple">
      <div id="auth-login" class="col s12 m12">
        <p class="center-align marg-top col s10 offset-s1 m12">Creando oportunidades</p>
      </div>
    </header>
  </div>
  <main class="row font-text">
   
    <!--Registro de usuaria manual con correo y contraseña-->
    <div class="col s12 m12">
      <p class="center-align col s12 m12 l12">
     
      <input class="col s10 offset-s1 col m6 offset-m3 in-log validate center-align" id="usuario" placeholder="Ingresa tu email"
        type="email" required="">
      <input class="col s10 offset-s1 col m6 offset-m3 in-log validate center-align" id="password" placeholder="Ingresa tu contraseña"
        type="password" required="">
      <button class="marg-top-s col s6 offset-s3 col m6 offset-m3 btn-reg waves-effect waves-light" id="btnInicio">Iniciar Sesion</button>
    </div>
 
   
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    
  <!--Initialize Firebase-->
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
